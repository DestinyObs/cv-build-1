server {
    listen 80;
    server_name devobs.me www.devobs.me;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://devobs.me$request_uri;
}

server {
    listen 443 ssl;
    server_name devobs.me;

    ssl_certificate /etc/letsencrypt/live/devobs.me/fullchain.pem; # Correct SSL cert location
    ssl_certificate_key /etc/letsencrypt/live/devobs.me/privkey.pem; # Correct SSL key location

    # React frontend
    location / {
        proxy_pass http://frontend:5173; # Replace with your React port
    }

    # FastAPI backend
    location /api/ {
        proxy_pass http://backend:8000/api; # Replace with FastAPI port
    }

    # Swagger docs
    location /docs/ {
        proxy_pass http://backend:8000/docs; # Replace with Swagger docs endpoint
    }

    # Prometheus UI
    location /prometheus/ {
        proxy_pass http://prometheus:9090;
    }

    # Grafana UI
    location /grafana/ {
        proxy_pass http://grafana:3000;
    }

    # Loki UI
    location /loki/ {
        proxy_pass http://loki:3100;
    }

    # cAdvisor UI
    location /cadvisor/ {
        proxy_pass http://cadvisor:8070;
    }

    # Adminer
    location /db/ {
        proxy_pass http://adminer:8080;
    }
}

# Redirect www to non-www
server {
    listen 443 ssl;
    server_name www.devobs.me;

    ssl_certificate /etc/letsencrypt/live/devobs.me/fullchain.pem; # Correct SSL cert location
    ssl_certificate_key /etc/letsencrypt/live/devobs.me/privkey.pem; # Correct SSL key location

    # Redirect to non-www
    return 301 https://devobs.me$request_uri;
}
